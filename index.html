<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../JOsung-hyun.io/static/css/style.css">
    <title>Document</title>

</head>

<body>
    <main>
        <div id="div1">
            <p id="clock"></p>
            <!-- input의 유효성을 검사하려면 form 태그를 사용해야한다. -->
            <div id="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="center">
            <div id="div2">
                <p> Your TODO LIST</p>
                <form id="login-form" class="hidden">
                    <input required maxlength="15" value=" " type="text" placeholder="What is your name?">
                    <!-- input 안의 버튼을 누르거나 type이 submit인 input을 클릭하면 form이 submit된다. -->
                    <input type="submit" value="Log In">
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
            <div id="div3">
                <form action="" id="todo-form">
                    <input type="text" placeholder="Write a To Do and Press Enter" required>
                </form>
                <div id="ul_box">
                    <ul id="todo-list"></ul>
                </div>
            </div>
        </div>
        <div id="quotes">
            <span></span>
            <span></span>
        </div>
    </main>
    <script src="../JOsung-hyun.io/static/js/greetings.js"></script>
    <script defer src="../JOsung-hyun.io/static/js/js/clock.js"></script>
    <script defer src="../JOsung-hyun.io/static/js/js/quotes.js"></script>
    <script defer src="../JOsung-hyun.io/static/js/js/background.js"></script>
    <script defer src="../JOsung-hyun.io/static/js/js/todo.js"></script>
    <script defer src="../JOsung-hyun.io/static/js/js/weather.js"></script>
</body>

</html>
